<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
    <div class="container">
        <h1 class="title-form-reg">Form Register</h1>
        <form action="action.html" method="get">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFullName">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName" name="fname">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputBirth">Birthday</label>
                    <input type="text" class="form-control" id="inputBirth" name="birthday">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control" name="gender">
                        <option selected>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="0123456789" name="phonenumber">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-form-reg">Sign in</button>
        </form>
    </div>
</body>

</html>
