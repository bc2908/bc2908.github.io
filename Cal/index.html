<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="reset.css" type="text/css" rel="stylesheet">    
    </head>
    <body>

        <div id="wrapper">
            <div id="cal-box">

                <div id="results"><p>Results</p></div>

                <div class="row">
                    <div class="text"><p>C</p></div>
                    <div class="text"><p>+/-</p></div>
                    <div class="text"><p>%</p></div>
                    <div class="text"><p>/</p></div>
                    <div class="text"><p>Bình Phương</p></div>
                </div>

                <div class="row">
                    <div class="text"><p>7</p></div>
                    <div class="text"><p>8</p></div>
                    <div class="text"><p>9</p></div>
                    <div class="text"><p>*</p></div>
                    <div class="text"><p>Căn Bậc Hai</p></div>
                </div>

                <div class="row">
                    <div class="text"><p>4</p></div>
                    <div class="text"><p>5</p></div>
                    <div class="text"><p>6</p></div>
                    <div class="text"><p>-</p></div>
                    <div class="text"><p>Giai Thừa</p></div>
                </div>

                <div class="row">
                    <div class="text"><p>1</p></div>
                    <div class="text"><p>2</p></div>
                    <div class="text"><p>3</p></div>
                    <div class="text"><p>+</p></div>
                    <div class="text"><p>Logarit</p></div>
                </div>

                <div class="row">
                    <div class="text"><p>0</p></div>
                    <div class="text"><p>.</p></div>
                    <div class="text"><p>=</p></div>
                </div>
            </div>
        </div>

        <script src="cal.js"></script>
    </body>
</html>
