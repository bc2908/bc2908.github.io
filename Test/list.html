<html>

<head>
    <title>List</title>
    <style>
        ul{
            /* list-style-type: lower-alpha; */
            list-style: square;
        }
        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
