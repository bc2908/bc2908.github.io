<html>

<head>
    <title>MVC FrontEnd</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <h1>Demo MVC In FrontEnd</h1>
    <div id="menu">
        <ul>
            <li class="child-menu">Pic 1</li>
            <li class="child-menu">Pic 2</li>
            <li class="child-menu">Pic 3</li>
            <li class="child-menu">Pic 4</li>
            <li class="child-menu">Pic 5</li>
        </ul>
    </div>
    <div id="content">
        <img src="fitness.jpg" id="img" style="height:200px;">
        <p id="res">0</p>
    </div>
    <script>
        var pics = [
            {
                name: "pic1",
                src: "fitness.jpg",
                counter: 0
            },
            {
                name: "pic2",
                src: "fitness2.jpeg",
                counter: 0
            },
            {
                name: "pic3",
                src: "fitness3.jpg",
                counter: 0
            },
            {
                name: "pic4",
                src: "fitness4.jpeg",
                counter: 0
            },
            {
                name: "pic5",
                src: "fitness.jpg",
                counter: 0
            }
        ];
        $(".child-menu").click(function () {
            if($(this).text() == "Pic 1"){
                //var counter = pics[0].counter;
                $("#img").attr('src',pics[0].src);
                //$("#res").text(parseInt(counter) + 1);
                //pics[0].counter +=1;
            }else if($(this).text() == "Pic 2"){
                //var counter = pics[1].counter;
                $("#img").attr('src',pics[1].src);
                //$("#res").text(parseInt(counter) + 1);
                //pics[1].counter +=1;
            }else if($(this).text() == "Pic 3"){
                //var counter = pics[2].counter;
                $("#img").attr('src',pics[2].src);
                //$("#res").text(parseInt(counter) + 1);
                //pics[2].counter +=1;
            }else if($(this).text() == "Pic 4"){
                //var counter = pics[3].counter;
                $("#img").attr('src',pics[3].src);
                //$("#res").text(parseInt(counter) + 1);
                //pics[3].counter +=1;
            }else{
                //var counter = pics[4].counter;
                $("#img").attr('src',pics[4].src);
                //$("#res").text(parseInt(counter) + 1);
                //pics[4].counter +=1;
            }
        });

        $("#img").click(function () {
            if($(this).attr('src') == pics[0].src){
                var counter = pics[0].counter;
                $("#img").attr('src',pics[0].src);
                $("#res").text(parseInt(counter) + 1);
                pics[0].counter +=1;
            }else if($(this).attr('src') == pics[1].src){
                var counter = pics[1].counter;
                $("#img").attr('src',pics[1].src);
                $("#res").text(parseInt(counter) + 1);
                pics[1].counter +=1;
            }else if($(this).attr('src') == pics[2].src){
                var counter = pics[2].counter;
                $("#img").attr('src',pics[2].src);
                $("#res").text(parseInt(counter) + 1);
                pics[2].counter +=1;
            }else if($(this).attr('src') == pics[3].src){
                var counter = pics[3].counter;
                $("#img").attr('src',pics[3].src);
                $("#res").text(parseInt(counter) + 1);
                pics[3].counter +=1;
            }else{
                var counter = pics[4].counter;
                $("#img").attr('src',pics[4].src);
                $("#res").text(parseInt(counter) + 1);
                pics[4].counter +=1;
            }
        });
        
    </script>
</body>

</html>
